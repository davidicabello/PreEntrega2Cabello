<body>
    <header id="header">
        <h1> <img src="machinelearning.svg" alt="Logo machine learning"> </h1>
    </header>

    <form id="ages-calculator">
        <label id='age-input-label' for="member-amount">Ingrese la cantidad de integrantes</label>
        <input type="number" id="member-amount" placeholder="">
        <button type="submit" id="show-members">Ingresar</button>
        <button onClick="location.href=location.href" type="reset" id="reset">Resetear</button>
        <div id="members">
        </div>
    </form>
    <div id="new-button">
        <p>La edad mayor es: <strong id="oldest"></strong></p>
        <p>La menor edad es: <strong id="youngest"></strong></p>
        <p>El promedio de edad es: <strong id="average"></strong></p>
    </div>

    <form id="familyInfo" class="familyinfo">
        <h2>Crea una tarjeta de un familiar</h2>
        <label for="familyMemberImage">Agregar imagen URL:</label>
        <input type="text" id="familyMemberImage" accept="image/*" required>
        <label id='name-label' for="familyMemberName">Nombre</label>
        <input type="text" id="familyMemberName" placeholder="ingresa el nombre">
        <label id='lastname-label' for="familyMemberLastName">Apellido</label>
        <input type="text" id="familyMemberLastName" placeholder="ingresa el Apellido">
        <label id='birth-year-label' for="familyMemberBirthYear">Año nacimiento</label>
        <input type="number" id="familyMemberBirthYear" placeholder="ingresa el año">
        <label id='city-label' for="familyMemberCity">Ciudad</label>
        <input type="text" id="familyMemberCity" placeholder="ingresa el año">
        <button type="submit" id="submitFamilyInfo">Crear Tarjeta</button>
        <button onClick="location.href=location.href" type="reset" id="reset">Resetear</button>
    </form>

    <div id="familyMembersInformationCard">
    </div>
